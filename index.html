  <script>
    function restartAnimation($el, className) {
      $el.removeClass(className);
      void $el[0].offsetWidth; // force reflow
      $el.addClass(className);
    }

    var setData = function (tip) {
      if (tip.bg) $('body').css('background-image', `url('${tip.bg}')`);

      setTimeout(() => {
        $('.tip-title').text(tip.title || '');
        $('.tip-text').text(tip.text || '');
        $('.tip-link').attr('href', tip.link || '#');

        // Restart animations
        restartAnimation($('.tip-title'), 'text-right');
        restartAnimation($('.tip-text'), 'text-left');
      }, 100); // reduce delay for snappier experience
    };

    setData($('body').data()); // init data
    const swiper = new Swiper('.swiper', {
      slidesPerView: 5,
      spaceBetween: 20,
      centeredSlides: true,
      loop: false,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      on: {
        slideChange: function () {
          const realIndex = swiper.realIndex;
  
          if (realIndex - 1 == -1) {
            setData($('body').data())
          } else {
            const prevSlide = swiper.slides[realIndex - 1];
            setData($(prevSlide).data())
          }

          // Hide all previous slides
          swiper.slides.forEach((slide, index) => {
            if (index < realIndex) {
              slide.classList.add('hidden-slide');
            } else {
              slide.classList.remove('hidden-slide');
            }
          });
        }
      }
      
    });
    
  </script>
